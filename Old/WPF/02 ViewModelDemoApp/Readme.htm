<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"
        integrity="sha256-LSUpTY0kkXGKvcBC9kbmgibmx3NVVgJvAEfTZbs51mU=" crossorigin="anonymous"></script>
    <title>MD Test</title>
</head>

<body>

    <div id="content" class="container">

    </div>
    <script type="text/javascript">
        window.onerror = function (msg) {
            document.getElementById("content").innerHTML = msg;
        };
    </script>
    <script type="text/javascript">
        var xhr = new XMLHttpRequest();
        var url = 'https://raw.githubusercontent.com/schletz/Pos3xhif/master/WPF/02%20ViewModelDemoApp/Readme.md';
        xhr.open('GET', url);
        xhr.onload = function () {
            if (xhr.status === 200) {
                var converter = new showdown.Converter();
                html = converter.makeHtml(xhr.responseText);
                document.getElementById("content").innerHTML = html;
            }
            else {
                document.getElementById("content").innerHTML = JSON.stringify(xhr);
            }
        };
        xhr.send();

    </script>
</body>

</html>
